<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">
</head>

<body>
    <main class="main">
        <div class="input">
            <div class="input-text">
                <textarea name="text-input" id="text-input" cols="30" rows="13" placeholder="Digite seu texto..."></textarea>
            </div>

            <p>ⓘ Apenas letras minúsculas e sem acento.</p>
            
            <div class="buttons">
                <button class="encrypt" onclick="encryptButton()">Criptografar</button>
                <button class="decrypt" onclick="decryptButton()">Descriptografar</button>
            </div>
        </div>

        <div class="output">
            <div class="output-text-empty">
                <img src="./assets/img/woman-with-magnifying-glass.gif" alt="Mulher andando com lupa na mão">
        
                <h1>Nenhuma mensagem encontrada</h1>
        
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    
            </div>

            <div class="output-text">
                <textarea name="text-output" id="text-output" cols="30" rows="20"></textarea>
                <button class="copy" onclick="copyText()">Copiar texto</button>
            </div>
        </div>
        
    </main>
    <!-- JS -->
    <script src="./assets/js/app.js"></script>
</body>
<footer></footer>
</html>
